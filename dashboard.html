<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>OCTRA Dashboard</title>
                <script src="https://cdn.tailwindcss.com"></script>
                    <style>
                            @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
                                    @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
                                            .bg-dark { background-color: #1e1e2f; }
                                                    .bg-card { background-color: #2a2a44; }
                                                            .text-purple { color: #8e44ad; }
                                                                    .hover-purple:hover { color: #7d3c98; transition: color 0.3s; }
                                                                            .hover-bg-purple:hover { background-color: #7d3c98; transition: background-color 0.3s; }
                                                                                </style>
                                                                                </head>
                                                                                <body class="bg-dark text-white font-sans text-center pt-16 opacity-0 animate-fadeInUp">
                                                                                    <header class="fixed top-0 w-full bg-card p-2.5 z-10 animate-slideDown">
                                                                                            <h1 class="text-xl text-purple">OCTRA Dashboard</h1>
                                                                                                </header>
                                                                                                    <div class="mx-auto w-11/12 bg-card rounded-lg shadow-lg p-4 mt-4">
                                                                                                            <h3 class="text-lg text-purple">Dashboard</h3>
                                                                                                                    <p class="text-gray-400 text-base">Dies ist ein Platzhalter für das Dashboard. Füge hier deine Inhalte hinzu!</p>
                                                                                                                            <a href="index.html" class="inline-block bg-purple text-white p-2 rounded-lg hover-bg-purple hover-scale">Zurück zur Startseite</a>
                                                                                                                                </div>
                                                                                                                                </body>
                                                                                                                                </html>
